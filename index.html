<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wifi Checks</title>
    <style>
        body {
            background-color: #ffffff;
            color: #333333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1, .info {
            margin-top: 10px;
        }
        iframe, .info {
            width: 90%;
            border: none;
            margin: 10px auto;
        }
        .time-iframe {
            height: 30px;
        }
        .speedtest-iframe {
            height: 350px;
        }
        .button {
            display: block;
            width: 90%;
            padding: 12px;
            margin: 10px auto;
            background-color: #007ACC;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0055A4;
        }
        .container {
            margin-bottom: 20px;
        }
        .label {
            font-size: 16px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Wifi Checks</h1>
    
    
    <!-- Clock iframe -->
    <iframe src="https://free.timeanddate.com/clock/i9es9fmo/n136/tluk/fs30" frameborder="0" width="119" height="36"></iframe>
     <!-- IP Address display -->
    <div class="info">Your IP Address: </div><div></div><span id="ip-address">Loading...</span></div>

    
    


    <!-- Speedtest iframe -->
    <div style="width: 90%; margin: auto;">
        <iframe class="speedtest-iframe" style="width:100%; height:350px; min-height:350px; border:none; overflow:hidden !important;" src="//openspeedtest.com/speedtest"></iframe>
    </div>

   
    
    <!-- Script to fetch IP address -->
    <script>
        window.onload = function() {
            fetch('https://api.ipify.org?format=json')
            .then(results => results.json())
            .then(data => document.getElementById('ip-address').innerText = data.ip)
            .catch(err => console.error(err));
        };
    </script>

    <!-- Button links -->
    <div class="container">
        
        <a href="asana://" class="button">Open Asana</a>
        
    </div>

</body>
</html>
